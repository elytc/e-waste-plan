# ============================================================
# .github/workflows/spell-check.yml (Continuous Integration)
# ============================================================
# WHY-FILE: Validate repository Markdown files for spelling errors using cspell.

name: Spell Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  run-spell-check:
    runs-on: ubuntu-latest
    steps:
      # ============================================================
      # ASSEMBLE: Get code and set up environment
      # ============================================================

      - name: A1) Checkout code
        uses: actions/checkout@v6

      # ============================================================
      # === BASELINE CHECKS ===
      # ============================================================

      - name: B1) Run spell check
        uses: streetsidesoftware/cspell-action@v6
        with:
          files: "**/*.md"
